<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256" role="img" aria-label="HolyBeats">
  <defs>
    <linearGradient id="hbG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#41D1FF"/>
      <stop offset="0.55" stop-color="#BD34FE"/>
      <stop offset="1" stop-color="#FFB86B"/>
    </linearGradient>
    <linearGradient id="hbGold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFD36E"/>
      <stop offset="1" stop-color="#FF7AC8"/>
    </linearGradient>
    <filter id="hbGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- arc / headband -->
  <path d="M48 132c0-52 34-88 80-88s80 36 80 88"
        fill="none" stroke="url(#hbG)" stroke-width="18" stroke-linecap="round"/>

  <!-- left cup -->
  <path d="M44 130c0-18 9-32 24-32h10c9 0 16 7 16 16v62c0 9-7 16-16 16H68c-15 0-24-14-24-32z"
        fill="none" stroke="url(#hbG)" stroke-width="16" stroke-linejoin="round"/>

  <!-- right cup -->
  <path d="M212 130c0-18-9-32-24-32h-10c-9 0-16 7-16 16v62c0 9 7 16 16 16h10c15 0 24-14 24-32z"
        fill="none" stroke="url(#hbG)" stroke-width="16" stroke-linejoin="round"/>

  <!-- equalizer -->
  <g filter="url(#hbGlow)" fill="url(#hbGold)">
    <rect x="96" y="118" width="12" height="54" rx="6"/>
    <rect x="116" y="96"  width="12" height="76" rx="6"/>
    <rect x="136" y="110" width="12" height="62" rx="6"/>
    <rect x="156" y="126" width="12" height="46" rx="6"/>
    <rect x="76"  y="132" width="12" height="40" rx="6" opacity="0.85"/>
  </g>
</svg>
